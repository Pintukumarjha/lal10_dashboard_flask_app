<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">


</head>
<body>

    <div class="login-page-container">
        <div class="left-column">
            <div class="left-content">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Lal10 Logo" class="logo">
                <h1 class="brand-name">Lal10</h1>
                <p class="brand-sub-name">ORDER FULFILMENT TRACKER</p>
            </div>
        </div>

        <div class="right-column">
            <div class="login-form-box">
                <form method="POST" action="{{ url_for('login') }}">
                    <h2 class="form-title">Login to your account</h2>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    {% if error %}
                        <p class="error-message">{{ error }}</p>
                    {% endif %}
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
